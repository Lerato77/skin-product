  <!-- Enquiry Form -->
  <main class="enquiry-page container">
    <h1>Product Enquiry Form</h1>

    <form action="submit_enquiry.php" method="post" class="enquiry-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number (optional):</label>
      <input type="tel" id="phone" name="phone" />

      <label for="product">Interested Product:</label>
      <select id="product" name="product" required>
        <option value="">-- Select a Product --</option>
        <option value="cleanser">Facial Cleanser</option>
        <option value="moisturizer">Moisturizer</option>
        <option value="serum">Vitamin C Serum</option>
        <option value="sunscreen">SPF Sunscreen</option>
        <option value="mask">Clay Mask</option>
      </select>

      <label for="skinType">Your Skin Type:</label>
      <select id="skinType" name="skinType" required>
        <option value="">-- Select Skin Type --</option>
        <option value="dry">Dry</option>
        <option value="oily">Oily</option>
        <option value="combination">Combination</option>
        <option value="sensitive">Sensitive</option>
        <option value="normal">Normal</option>
      </select>

      <label for="message">Your Enquiry:</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your questions or concerns here..." required></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </main>
