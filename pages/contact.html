<body>
  <!-- Header -->
  <header class="container">
    <img src="../Assets/WhatsApp Image 2025-08-20 at 18.18.45_9de75b2e.jpg" alt="logo" width="200" height="150" />
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./Services.html">Service</a></li>
        <li><a href="./enquiry.html">Enquiry</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Info -->
  <main class="contact-page container">
    <h1>Contact Us</h1>
    <table class="contact-table">
      <tr>
        <td><strong>Telephone:</strong></td>
        <td>(011) 754-000</td>
      </tr>
      <tr>
        <td><strong>Address:</strong></td>
        <td>
          36 Rabe Street<br />
          Polokwane, 0700
        </td>
      </tr>
      <tr>
        <td><strong>Email:</strong></td>
        <td>info@lirahskincare.com</td>
      </tr>
    </table>

    <!-- Embedded Map (Optional) -->
    <section>
      <iframe
        src="https://www.google.com/maps?q=Polokwane,South+Africa&output=embed"
        width="100%"
        height="300"
        frameborder="0"
        style="border:0;"
        allowfullscreen
      ></iframe>
    </section>

    <!-- Enquiry Form -->
    <section class="enquiry-form">
      <h2>Enquiries</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" cols="30" rows="6" placeholder="Type your message..." required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
